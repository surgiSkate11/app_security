{% if form.errors %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
    <ul class="list-disc pl-5">
        {% for field in form %}
            {% for error in field.errors %}
                <li><strong>{{ field.label }}:</strong> {{ error }}</li>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
